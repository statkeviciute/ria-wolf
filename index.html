<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mano batai buvo  du</title>
  </head>
  <body>
    <script>
        for(var i = 1; i<=100; i++) {
          if ((i%3===0)&&(i%5===0)) {
            console.log(i + 'Mano batai buvo du');
          } else if (i%3===0) {
            console.log(i + 'Mano batai');
          } else if (i%5===0) {
            console.log(i + 'buvo du');
          }
        }
    </script>

  </body>
</html>
