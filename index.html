<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mano batai buvo  du</title>
  </head>
  <body>
    <script>


        for(var i = 1; i<=100; i++) {
            var output = ""
           if (i%3 ==0) {output += "mano batai"}
            if (i%5 ==0) {output += "buvo du"}
            if (output=="") {output = i}
          console.log(output)
        }
    </script>

  </body>
</html>
